<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <title></title>
    </head>
    <body>
        <!--<p><button id="showLocation">Find my location</button></p>-->
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="card" style="width: 20rem;">
                    <div class="card-body box">
                        <h4 class="card-title"></h4>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                        <div class="card-text">
                            <div class="details">
                                <h2 id="temperature"></h2>
                                <div class="main-info">
                                    <canvas id="icon1" width="75" height="75"></canvas>
                                    <div id="summary"></div>
                                </div>
                            </div>
                            <div class="other-info">
                                <div id="windSpeed"></div>
                                <div id="humidity"></div>
                            </div>
                        </div>
                        <a href="#" class="card-link">Назад</a>
                        <a href="#" class="card-link">Вперед</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/uk.js"></script>
    <script type="text/javascript" src="js/skycons.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</html>
